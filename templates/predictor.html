{% extends "layout.html" %}
{% block title %}Startup Success Predictor{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="text-center mb-10">
        <h1 class="text-4xl font-bold text-yellow-400">Startup And Company Prediction</h1>
        <p class="text-lg text-gray-300 mt-2">Enter the startup's or company's data to predict its potential for success.</p>
    </div>

    <form action="{{ url_for('predictor') }}" method="POST" class="bg-gray-800 p-8 rounded-lg shadow-2xl border border-gray-700">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
            
            <div>
                <label for="tanggal_pencapaian_awal" class="block mb-2 text-sm font-medium text-gray-300">First Milestone Date</label>
                <input type="date" name="tanggal_pencapaian_awal" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-yellow-500 focus:border-yellow-500 block w-full p-2.5" required>
            </div>
            <div>
                <label for="tanggal_pencapaian_terakhir" class="block mb-2 text-sm font-medium text-gray-300">Last Milestone Date</label>
                <input type="date" name="tanggal_pencapaian_terakhir" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-yellow-500 focus:border-yellow-500 block w-full p-2.5" required>
            </div>
            <div>
                <label for="tanggal_pendanaan_pertama" class="block mb-2 text-sm font-medium text-gray-300">First Funding Date</label>
                <input type="date" name="tanggal_pendanaan_pertama" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-yellow-500 focus:border-yellow-500 block w-full p-2.5" required>
            </div>
            <div>
                <label for="tanggal_pendanaan_terakhir" class="block mb-2 text-sm font-medium text-gray-300">Last Funding Date</label>
                <input type="date" name="tanggal_pendanaan_terakhir" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-yellow-500 focus:border-yellow-500 block w-full p-2.5" required>
            </div>
            <div>
                <label for="relasi" class="block mb-2 text-sm font-medium text-gray-300">Number of Relationships/Investors</label>
                <input type="number" name="relasi" placeholder="e.g., 3" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-yellow-500 focus:border-yellow-500 block w-full p-2.5" required>
            </div>
            <div>
                <label for="total_dana" class="block mb-2 text-sm font-medium text-gray-300">Total Funds</label>
                <input type="number" name="total_dana" placeholder="e.g., 500000000" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-yellow-500 focus:border-yellow-500 block w-full p-2.5" required>
            </div>

            <div>
                <label for="rata_partisipan" class="block mb-2 text-sm font-medium text-gray-300">Average Participants/Customers</label>
                <input type="number" name="rata_partisipan" placeholder="e.g., 1500" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-yellow-500 focus:border-yellow-500 block w-full p-2.5" required>
            </div>
            <div>
                <label for="jumlah_pendanaan" class="block mb-2 text-sm font-medium text-gray-300">Number of Funding Rounds</label>
                <input type="number" name="jumlah_pendanaan" placeholder="e.g., 2" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-yellow-500 focus:border-yellow-500 block w-full p-2.5" required>
            </div>
            <div>
                <label for="jumlah_capaian" class="block mb-2 text-sm font-medium text-gray-300">Number of Milestones</tabel>
                <input type="number" name="jumlah_capaian" placeholder="e.g., 4" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-yellow-500 focus:border-yellow-500 block w-full p-2.5" required>
            </div>
            <div>
                <label for="rasio_dana_per_relasi" class="block mb-2 text-sm font-medium text-gray-300">Fund to Relationship Ratio</label>
                <input type="number" name="rasio_dana_per_relasi" step="any" placeholder="e.g., 1.25" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-yellow-500 focus:border-yellow-500 block w-full p-2.5" required>
            </div>
            <div>
                <label for="dana_per_pendanaan" class="block mb-2 text-sm font-medium text-gray-300">Average Funding per Round</label>
                <input type="number" name="dana_per_pendanaan" step="any" placeholder="e.g., 250000000" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-yellow-500 focus:border-yellow-500 block w-full p-2.5" required>
            </div>
             <div>
                <label for="kategori" class="block mb-2 text-sm font-medium text-gray-300">Category</label>
                <select name="kategori" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-yellow-500 focus:border-yellow-500 block w-full p-2.5" required>
                    <option value="advertising">Advertising</option>
                    <option value="analytics">Analytics</option>
                    <option value="automotive">Automotive</option>
                    <option value="biotech">Biotechnology</option>
                    <option value="cleantech">Cleantech</option>
                    <option value="consulting">Consulting</option>
                    <option value="ecommerce">E-Commerce</option>
                    <option value="education">Education</option>
                    <option value="enterprise">Enterprise</option>
                    <option value="fashion">Fashion</option>
                    <option value="finance">Finance</option>
                    <option value="games_video">Games & Video</option>
                    <option value="hardware">Hardware</option>
                    <option value="health">Health</option>
                    <option value="hospitality">Hospitality</option>
                    <option value="manufacturing">Manufacturing</option>
                    <option value="medical">Medical</option>
                    <option value="messaging">Messaging</option>
                    <option value="mobile">Mobile</option>
                    <option value="music">Music</option>
                    <option value="network_hosting">Network & Hosting</option>
                    <option value="news">News</option>
                    <option value="photo_video">Photo & Video</option>
                    <option value="public_relations">Public Relations</option>
                    <option value="real_estate">Real Estate</option>
                    <option value="search">Search</option>
                    <option value="security">Security</option>
                    <option value="semiconductor">Semiconductor</option>
                    <option value="social">Social</option>
                    <option value="software">Software</option>
                    <option value="sports">Sports</option>
                    <option value="transportation">Transportation</option>
                    <option value="travel">Travel</option>
                    <option value="web">Web</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="md:col-span-2"> <label for="populer" class="block mb-2 text-sm font-medium text-gray-300">Is Popular?</label>
                <select name="populer" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-yellow-500 focus:border-yellow-500 block w-full p-2.5" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
        </div>

        <div class="mt-10 text-center">
            <button type="submit" class="w-full md:w-auto bg-yellow-500 text-gray-900 font-bold py-3 px-12 rounded-lg hover:bg-yellow-400 transition duration-300 ease-in-out transform hover:scale-105">
                Predict
            </button>
        </div>
    </form>
</div>
{% endblock %}
